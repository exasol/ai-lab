- name: Update and upgrade apt packages
  apt:
    upgrade: yes
    update_cache: yes
  become: "{{need_sudo}}"
- name: Install rsync
  include_role:
    name: rsync
- name: Install Poetry
  include_role:
    name: poetry
- name: Copy Entry Point Script
  include_role:
    name: entrypoint
- name: Install Jupyter
  include_role:
    name: jupyter
- name: Clear pip cache
  ansible.builtin.file:
    path: /root/.cache/pip
    state: absent
- name: Install Docker
  include_role:
    name: docker
