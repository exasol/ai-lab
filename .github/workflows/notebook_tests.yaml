name: Notebook Tests

on:
  workflow_call:

jobs:
  notebook_tests:
    environment: AWS_SAGEMAKER
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        nb_test:
          - { name: "CSE notebook", test_file: "nbtest_cloud.py", options: "--backend=onprem --backend=saas" }
          - { name: "sklearn notebook", test_file: "nbtest_sklearn.py", options: "--backend=onprem --backend=saas" }
          - { name: "ibis notebook", test_file: "nbtest_ibis.py", options: "--backend=onprem --backend=saas" }
          - { name: "SLC notebook onprem", test_file: "nbtest_script_languages_container.py", options: "--backend=onprem" }
          - { name: "SLC notebook saas", test_file: "nbtest_script_languages_container.py", options: "--backend=saas" }
          - { name: "SME notebooks onprem", test_file: "nbtest_sagemaker.py", options: "--backend=onprem"}
          - { name: "SME notebooks saas", test_file: "nbtest_sagemaker.py", options: "--backend=saas"}
          - { name: "TE notebooks onprem", test_file: "nbtest_transformers.py", options: "--backend=onprem"}
          - { name: "TE notebooks saas", test_file: "nbtest_transformers.py", options: "--backend=saas"}
          - { name: "short notebook tests", test_file: "\"nbtest_environment_test.py nbtest_itde.py\"", options: "--backend=onprem --backend=saas"}
    name: Running ${{ matrix.nb_test.name }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/prepare_test_env/

      - name: Run notebook tests
        run: |
          poetry run pytest \
            --capture=no \
            --override-ini=log_cli=true \
            --override-ini=log_cli_level=INFO \
            --nb-test-file=${{ matrix.nb_test.test_file }} \
            ${{ matrix.nb_test.options }} \
            test/notebook_test_runner/test_notebooks_in_dss_docker_image.py
        env:
          SAAS_HOST: ${{ secrets.INTEGRATION_TEAM_SAAS_STAGING_HOST }}
          SAAS_ACCOUNT_ID: ${{ secrets.INTEGRATION_TEAM_SAAS_STAGING_ACCOUNT_ID }}
          SAAS_PAT: ${{ secrets.INTEGRATION_TEAM_SAAS_STAGING_PAT }}
          NBTEST_AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          NBTEST_AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY_SECRET }}
          NBTEST_AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
