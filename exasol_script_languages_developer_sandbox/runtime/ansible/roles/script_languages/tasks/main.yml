---

- name: Install dependant apt packages
  apt:
    name: "{{apt_dependencies}}"
    state: present
  become: "{{need_sudo}}"

- name: Git checkout script-languages-release
  ansible.builtin.git:
    repo: 'https://github.com/exasol/script-languages-release.git'
    dest: "{{slc_dest_folder}}"
    version: "{{slc_version}}"
